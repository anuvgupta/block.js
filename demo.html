<!DOCTYPE html>
<html>
    <head>
        <title>block.js demo</title>
        <script src = 'block.js'></script>
        <script src = 'demo.block'></script>
        <script type = 'text/javascript'>
          function load() {
            // generate html blocks
            Block()
                .mark('main')
                .load('demo')
                .add('text1', 'text')
                .add('', 'break')
                .add('image1', 'image')
                .add('', 'break')
                .add('input1', 'input')
            .fill(document.body);
          }
        </script>
    </head>
    <body onload = 'load()'>
        <!-- blocks are placed here -->
    </body>
</html>
